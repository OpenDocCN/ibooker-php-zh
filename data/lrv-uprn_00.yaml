- en: Acknowledgements
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: I’ve received so much support from so many people during this project, I don’t
    even know where to begin.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，我收到了许多人的支持，但我甚至不知道从哪里开始表达我的感激之情。
- en: My partner, Imani, has celebrated every win, encouraged the hell out of me,
    and sat next to me with her laptop open, typing furiously, as we both push to
    make our deadlines. My son, Malachi, and daughter, Mia, have been so incredibly
    gracious and understanding throughout all of this. My entire team at Tighten has
    been supportive and encouraging since day one. My friends Trent and Tevin have
    worked hard to create spaces for art and artists, and I’m so grateful to be a
    part of their little family.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我的伴侣，Imani，在每一个胜利中都与我共庆，鼓励我，坐在我旁边，她打开笔记本电脑，狂热地打字，我们一起推动，以满足我们的截止日期。我的儿子Malachi和女儿Mia在整个过程中非常宽容和理解。自Tighten团队成立以来，我的整个团队一直给予我支持和鼓励。我的朋友Trent和Tevin努力创造了艺术和艺术家的空间，我很荣幸能成为他们小家庭的一部分。
- en: 'I’ve had a series of research assistants: Wilbur Powery, Brittany Jones Dumas,
    Reeka Maharaj, and Ana Lisboa. There’s no way I could’ve written the second and
    third editions with my current busy life without their help.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一系列的研究助理：Wilbur Powery、Brittany Jones Dumas、Reeka Maharaj 和 Ana Lisboa。在我现在繁忙的生活中，没有他们的帮助，我不可能写出第二版和第三版。
- en: There are so many people in the Laravel community who deserve thanks at this
    point that I couldn’t even begin to include them all. So, to every one of you
    who’s put in so much love, devotion, care, craft…​thank you. Thank you for the
    ways you’ve helped this community be an incredible place; thank you for so many
    of you who’ve reached out to encourage me through parenting, divorce, pandemic,
    depression, and whatever else. Y’all are amazing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Laravel社区中有如此多的人值得感谢，以至于我甚至无法列举所有。因此，对于所有为此付出了大量爱、奉献、关心和精湛技艺的人，谢谢你们。感谢你们帮助这个社区成为一个令人难以置信的地方；感谢你们在育儿、离婚、疫情、抑郁等方面鼓励我的许多人。你们都是了不起的。
- en: Taylor Otwell deserves thanks and honor for creating Laravel—​and therefore
    creating so many jobs and helping so many developers love our lives that much
    more. He deserves appreciation for how he’s focused on developer happiness and
    how hard he’s worked to have empathy for developers and to build a positive and
    encouraging community. But I also want to thank him for being a kind, encouraging,
    and challenging friend. Taylor, you’re a boss.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Taylor Otwell为创建Laravel而受到感谢和荣誉——因此创造了如此多的工作岗位，帮助了众多开发者更加热爱我们的生活。他因专注于开发者的幸福感而受到赞赏，以及他为理解开发者并建立积极鼓舞的社区而付出的努力。但我也想感谢他成为一位友善、鼓舞和富有挑战性的朋友。Taylor，你真是一位了不起的领导者。
- en: 'Thanks to all my my technical reviewers! For the 1e: Keith Damiani, Michael
    Dyrynda, Adam Fairholm, and Myles Hyson. For the 2e: Tate Peñaranda, Andy Swick,
    Mohamed Said, and Samantha Geitz. For the 3e: Anthony Clark, Ben Holmen, Jake
    Bathman, and Tony Messias.'
  id: totrans-62
