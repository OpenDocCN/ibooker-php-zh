- en: Once again, thanks to every individual who ever committed code to PHP, contributed
    to the vastness that is the PHP ecosystem, or wrote a line of PHP. You all made
    PHP what it was, is, and will continue to be.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感谢所有曾经为PHP贡献过代码、为PHP生态系统做出贡献或编写过PHP代码的个人。正是你们使PHP成为了现在和将来的样子。
- en: To my parents, who once purchased a small LEGO set for a long and frightening
    plane trip, beginning an obsession with creativity and organization that continues
    to relax and inspire me to this day.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 致我的父母，他们曾在一次漫长而惊险的飞行旅程中为我购买了一个小的乐高套装，开始了一个创造力和组织的痴迷，这至今仍然放松和激励着我。
- en: Finally, a heaping fourth spoonful of gratitude to Jenn and Hadden for helping
    inspire and encourage me through each and every day.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对Jenn和Hadden的大量感激，感谢他们每天帮助启发和鼓励我。
- en: Peter MacIntyre
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Peter MacIntyre
- en: I would like to praise the Lord of Hosts who gives me the strength to face each
    day! He created electricity through which I make my livelihood; thanks and praise
    to Him for this totally unique and fascinating portion of His creation!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我想赞美万军之耶和华，祂赐给我面对每一天的力量！祂通过电力创造了我谋生的方式；感谢和赞美祂为祂创造的这完全独特而迷人的一部分！
- en: To Kevin, who is once again my main coauthor on this edition, thanks for the
    effort and once again staying focused on this project to its publication.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 对于再次成为我在这版主要合著者的Kevin，感谢你的努力，再次专注于这个项目直至出版。
- en: To the technical editors who sifted through our code examples and tested them
    to make sure we were “telling the truth”—Lincoln, Tanja, Jim, and James—thanks!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 致力于筛选我们的代码示例并测试它们确保我们“说真话”的技术编辑们——Lincoln、Tanja、Jim和James——谢谢你们！
- en: And finally to all those at O’Reilly who so often go unmentioned—I don’t know
    all your names, but I know what you have to do to get a project like this finally
    “out the door.” The editing, graphics work, layout, planning, marketing, and so
    on all has to be done, and I certainly appreciate all your hard work toward this
    end.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对O’Reilly的所有那些经常被忽略的人们——我不知道你们所有人的名字，但我知道你们为了让这样一个项目最终“上线”所做的努力。编辑、图形工作、布局、规划、营销等等，所有这些工作都必须完成，我非常感激你们为此目标所做的一切辛勤工作。
