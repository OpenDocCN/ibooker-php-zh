  type: TYPE_NORMAL
  zh: '6.'
- en: To set the page transition of an anchor to flip, give its `data-transition`
    attribute a value of `flip` (or you can use any other of the supported values
    for the other available transition effects, for example, `data-transition="pop"`).
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 要将锚点的页面转换设置为翻转，给其`data-transition`属性赋值`flip`（或者你可以使用其他支持的过渡效果值，例如`data-transition="pop"`）。
- en: '7.'
