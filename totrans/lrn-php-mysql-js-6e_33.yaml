  type: TYPE_NORMAL
- en: '1.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
- en: The CSS3 operators `^=`, `$=`, and `*=` match the start, end, or any portion
    of a string, respectively.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
