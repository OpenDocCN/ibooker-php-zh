  zh: 要在JavaScript中使用正则表达式匹配字符串，请使用`test`方法。
- en: '3.'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: Regular expressions to match characters not in a word could be any of `/[^\w]/`,
    `/[\W]/`, `/^\w``/`, `/\W/` `/[^a-zA-Z0-9_]/`, and so on.
  id: totrans-349
