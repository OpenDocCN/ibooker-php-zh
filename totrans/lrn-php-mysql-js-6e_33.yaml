  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: To ensure that future drawing takes place only within a certain area, you can
    create a path and then call the `clip` method.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保将来的绘制仅发生在特定区域内，请创建路径，然后调用 `clip` 方法。
- en: '8.'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: A complex curve with two imaginary attractors is called a *Bézier curve*. To
    create one, call the `bezierCurveTo` method, supplying two pairs of *x* and *y*
    coordinates for the attractors, followed by another pair for the end point of
    the curve. A curve is then created from the current drawing location to the destination.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带有两个虚构吸引子的复杂曲线被称为 *贝塞尔曲线*。要创建一个，调用 `bezierCurveTo` 方法，提供两对 *x* 和 *y* 坐标作为吸引子，然后是曲线的终点的另一对坐标。然后从当前绘制位置创建到目标的曲线。
- en: '9.'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: The `getImageData` method returns an array containing the pixel data for the
    specified area, with the elements consecutively containing the red, green, blue,
    and alpha pixel values, so four items of data are returned per pixel.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: '`getImageData` 方法返回一个数组，其中包含指定区域的像素数据，每个像素的数据依次包含红色、绿色、蓝色和 alpha 像素值，因此每个像素返回四个数据项。'
- en: '10.'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: The `transform` method takes six arguments (or parameters), which are, in order,
    horizontal scale, horizontal skew, vertical skew, vertical scale, horizontal translate,
    and vertical translate. Therefore, the arguments that apply to scaling are the
    first and fourth in the list.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '`transform` 方法接受六个参数（或参数），它们依次是水平缩放、水平倾斜、垂直倾斜、垂直缩放、水平平移和垂直平移。因此，适用于缩放的参数是列表中的第一个和第四个。'
- en: Chapter 27 Answers
  id: totrans-572
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第27章 答案
- en: '1.'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: To insert audio and video into an HTML5 document, use the `<audio>` and `<video>`
    tags.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 HTML5 文档中插入音频和视频，请使用 `<audio>` 和 `<video>` 标签。
- en: '2.'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: To guarantee maximum audio playability of compressed, lossy audio on all platforms,
    you should choose between (or offer both of) the AAC and MP3 audio formats.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保压缩的有损音频在所有平台上具有最大的音频播放性，您应该在 AAC 和 MP3 音频格式之间选择（或提供两者）。
- en: '3.'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: To play and pause HTML5 media playback, you can call the `play` and `pause`
    methods of an `<audio>` or `<video>` element.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 要播放和暂停 HTML5 媒体播放，您可以调用 `<audio>` 或 `<video>` 元素的 `play` 和 `pause` 方法。
- en: '4.'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: FLAC is a compressed (but not as much as MP3 or AAC) audio format but without
    any loss of data. It will save you storage space and bandwidth when providing
    lossless audio content.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: FLAC 是一种压缩的（但不如 MP3 或 AAC 那样压缩）音频格式，但没有任何数据损失。在提供无损音频内容时，它将节省存储空间和带宽。
- en: '5.'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: To guarantee maximum playability of video on all platforms, you should choose
    between (or offer both of) the MP4 and WEBM video formats.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保视频在所有平台上具有最大的播放性，您应该选择（或提供两者）MP4 和 WEBM 视频格式之间。
