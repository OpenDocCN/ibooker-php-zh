- en: Chapter 8 Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  prefs: []
  type: TYPE_NORMAL
- en: The semicolon in MySQL separates or ends commands. If you forget to enter it,
    MySQL will issue a prompt and wait for you to enter it.
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  prefs: []
  type: TYPE_NORMAL
- en: To see the available databases, type `SHOW databases`. To see tables within
    a database that you are using, type `SHOW tables`. (These commands are case-insensitive.)
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To create this new user, use the `GRANT` command like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '4.'
  prefs: []
  type: TYPE_NORMAL
- en: To view the structure of a table, type `DESCRIBE tablename`.
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of a MySQL index is to substantially decrease database access times
    by adding some metadata to the table about one or more key columns, which can
    then be quickly searched to locate rows within a table.
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  prefs: []
  type: TYPE_NORMAL
- en: A `FULLTEXT` index enables natural-language queries to find keywords, wherever
    they are in the `FULLTEXT` column(s), in much the same way as using a search engine.
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  prefs: []
  type: TYPE_NORMAL
- en: A *stopword* is a word that is so common that it is considered not worth including
    in a `FULLTEXT` index or using in searches. However, it is included in searches
    when it is part of a larger string bounded by double quotes.
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  prefs: []
  type: TYPE_NORMAL
- en: '`SELECT DISTINCT` essentially affects only the display, choosing a single row
    and eliminating all the duplicates. `GROUP BY` does not eliminate rows but combines
    all the rows that have the same value in the column. Therefore, `GROUP BY` is
    useful for performing an operation such as `COUNT` on groups of rows. `SELECT`
    `DISTINCT` is not useful for that purpose.'
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To return only those rows containing the word *Langhorne* somewhere in the
    column *author* of the table *classics*, use a command such as this:'
