- en: Chapter 15 Answers
  id: totrans-299
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
- en: The most noticeable difference between Boolean values in PHP and JavaScript
    is that PHP recognizes the keywords `TRUE`, `true`, `FALSE`, and `false`, whereas
    only `true` and `false` are supported in JavaScript. Additionally, in PHP, `TRUE`
    has a value of `1`, and `FALSE` is `NULL`; in JavaScript they are represented
    by `true` and `false`, which can be returned as string values.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
- en: Unlike PHP, no character is used (such as `$`) to define a JavaScript variable
    name. JavaScript variable names can start with and contain uppercase and lowercase
    letters as well as underscores; names can also include digits, but not as the
    first character.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: The difference between unary, binary, and ternary operators is the number of
    operands each requires (one, two, and three, respectively).
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
- en: The best way to force your own operator precedence is to surround the parts
    of an expression to be evaluated first with parentheses.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
- en: You use the identity operator when you wish to bypass JavaScript’s automatic
    operand type changing.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
- en: The simplest forms of expressions are literals (such as numbers and strings)
    and variables, which simply evaluate to themselves.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
- en: The three conditional statement types are `if`, `switch`, and the `?:` operator.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
- en: Most conditional expressions in `if` and `while` statements are literals or
    Booleans and therefore trigger execution when they evaluate to `true`. Numeric
    expressions trigger execution when they evaluate to a nonzero value. String expressions
    trigger execution when they evaluate to a nonempty string. A `NULL` value is evaluated
    as `false` and therefore does not trigger execution.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
- en: Loops using `for` statements are more powerful than `while` loops because they
    support two additional parameters to control loop handling.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
- en: The `with` statement takes an object as its parameter. Using it, you specify
    an object once; then, for each statement within the `with` block, that object
    is assumed.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 16 Answers
  id: totrans-320
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript functions and variable name are case-sensitive. The variables `Count`,
    `count`, and `COUNT` are all different.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
- en: To write a function that accepts and processes an unlimited number of parameters,
    access parameters through the `arguments` array, which is a member of all functions.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
- en: One way to return multiple values from a function is to place them all inside
    an array and return the array.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
- en: When defining a class, use the `this` keyword to refer to the current object.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
- en: The methods of a class do not have to be defined within the class definition.
    If a method is defined outside the constructor, the method name must be assigned
    to the `this` object within the class definition.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
- en: New objects are created via the `new` keyword.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
- en: You can make a property or method available to all objects in a class without
    replicating it within the object by using the `prototype` keyword to create a
    single instance, which is then passed by reference to all the objects in the class.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
- en: To create a multidimensional array, place subarrays inside the parent array.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
- en: 'The syntax you would use to create an associative array is `*key* : *value*`,
    within curly braces, as in the following:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  id: totrans-339
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '10.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
- en: 'A statement to sort an array of numbers into descending numerical order would
