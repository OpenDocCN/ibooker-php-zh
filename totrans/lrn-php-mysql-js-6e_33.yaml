  id: totrans-600
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: 'And check for that identifier when receiving them, like this:'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 并且在接收它们时检查该标识符，就像这样：
