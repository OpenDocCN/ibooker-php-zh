- en: You can prevent the default action of disallowing dragging and dropping for
    the events that handle these operations by issuing a call to the event object’s
    `preventDefault` method in your `ondragover` and `ondrop` event handlers.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理这些操作的事件中，可以通过调用事件对象的`preventDefault`方法来阻止默认的拖放操作。
