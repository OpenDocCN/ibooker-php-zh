- en: '7.'
  prefs: []
  type: TYPE_NORMAL
- en: The PHP function `file_get_contents` is used to read in an entire file in one
    go. It will also read a file from across the internet if provided with a URL.
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  prefs: []
  type: TYPE_NORMAL
- en: The PHP superglobal associative array `$_FILES` contains the details about uploaded
    files.
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  prefs: []
  type: TYPE_NORMAL
- en: The PHP `exec` function enables the running of system commands.
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  prefs: []
  type: TYPE_NORMAL
- en: In HTML5, you can use either the XHTML style of tag (such as `<hr />`) or the
    standard HTML4 style (such as `<hr>`). It’s entirely up to you or your company’s
    coding style.
  prefs: []
