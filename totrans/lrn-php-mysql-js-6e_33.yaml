- en: Chapter 9 Answers
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章答案
- en: '1.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: The term *relationship* refers to the connection between two pieces of data
    that have some association, such as a book and its author or a book and the customer
    who bought the book. A relational database such as MySQL specializes in storing
    and retrieving such relationships.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '*关系* 这个术语指的是两个具有某种关联的数据之间的连接，比如一本书和它的作者，或一本书和购买这本书的客户。像MySQL这样的关系数据库专门用于存储和检索这样的关系。'
- en: '2.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: The process of removing duplicate data and optimizing tables is called *normalization*.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 去重数据和优化表的过程称为*规范化*。
- en: '3.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: 'The three rules of First Normal Form are as follows:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 第一范式的三条规则如下：
- en: There should be no repeating columns containing the same kind of data.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不应该有包含相同类型数据的重复列。
- en: All columns should contain a single value.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有列应包含单个值。
- en: There should be a primary key to uniquely identify each row.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该有一个主键来唯一标识每一行。
- en: '4.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: To satisfy Second Normal Form, columns whose data repeats across multiple rows
    should be removed to their own tables.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 要满足第二范式，应将数据在多行之间重复的列移动到它们自己的表中。
- en: '5.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: In a one-to-many relationship, the primary key from the table on the “one” side
    must be added as a separate column (a foreign key) to the table on the “many”
    side.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 在一对多关系中，来自“一”侧表的主键必须作为一个单独的列（外键）添加到“多”侧表中。
- en: '6.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: To create a database with a many-to-many relationship, you create an intermediary
    table containing keys from two other tables. The other tables can then reference
    one another via the third.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建具有多对多关系的数据库，您需要创建一个包含来自其他两个表的键的中介表。然后，其他表可以通过第三个表彼此引用。
- en: '7.'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: To initiate a MySQL transaction, use the `BEGIN` or `START TRANSACTION` command.
    To terminate a transaction and cancel all actions, issue a `ROLLBACK` command.
    To terminate a transaction and commit all actions, issue a `COMMIT` command.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动一个MySQL事务，请使用`BEGIN`或`START TRANSACTION`命令。要终止事务并取消所有操作，请使用`ROLLBACK`命令。要终止事务并提交所有操作，请使用`COMMIT`命令。
- en: '8.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: To examine how a query will work in detail, you can use the `EXPLAIN` command.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 要详细查看查询的工作方式，可以使用 `EXPLAIN` 命令。
- en: '9.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: 'To back up the database *publications* to a file called *publications.sql*,
