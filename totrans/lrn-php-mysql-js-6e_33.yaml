  zh: '[PRE15]'
- en: '2.'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
- en: 'To import a stylesheet into a document, you can use the HTML `<link>` tag:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  id: totrans-385
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '3.'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
- en: 'To directly embed a style into an element, use the `style` attribute, like
    this:'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  id: totrans-388
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '4.'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
- en: The difference between a CSS ID and a CSS class is that an ID is applied to
    only a single element, whereas a class can be applied to many elements.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
- en: In a CSS declaration, ID names are prefixed with a `#` character (e.g., `#myid`)
    and class names with a `.` character (e.g., `.myclass`).
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
- en: In CSS, the semicolon (`;`) is used as a separator between declarations.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
- en: To add a comment to a stylesheet, you enclose it between `/*` and `*/` opening
    and closing comment markers.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
- en: In CSS, you can match any element using the `*` universal selector.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
- en: To select a group of different elements and/or element types in CSS, you place
    a comma between each element, ID, or class.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
