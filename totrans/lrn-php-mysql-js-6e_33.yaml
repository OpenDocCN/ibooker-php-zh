- en: Using a CDN to deliver files means you do not have to rely on your own (or your
    client’s) bandwidth, which can save money. Additionally, you can speed up the
    user’s experience because, once a browser has downloaded a file, the same version
    can be reloaded locally from the cache. A downside is that your web page or web
    app may not run locally if the user’s browser is not connected to the internet
    at the time.
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  prefs: []
  type: TYPE_NORMAL
- en: To define a page of content to jQuery Mobile, you should enclose it within a
