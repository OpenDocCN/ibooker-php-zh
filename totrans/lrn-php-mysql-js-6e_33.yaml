  id: totrans-412
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '4.'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
- en: 'To flow text over multiple columns, use the `column-count`, `column-gap`, and
    `column-rule` properties (or their browser-specific variants), like this:'
