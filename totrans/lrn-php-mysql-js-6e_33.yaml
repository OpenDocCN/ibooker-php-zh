  id: totrans-198
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Chapter 10 Answers
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 10 章 答案
- en: '1.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: When declaring class properties, PHP 8 allows you to provide named parameters
    in function calls, allowing you to pass input data into a function, based on their
    argument names, instead of the argument order.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当声明类属性时，PHP 8 允许您在函数调用中提供命名参数，允许您根据它们的参数名而不是参数顺序向函数传递输入数据。
- en: '2.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: The null-safe operator is `?->`, it will short-circuit the remainder of a section
    if it encounters a `null` value and will return a `null` immediately without causing
    an error.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 空安全操作符是 `?->`，如果遇到 `null` 值，它将立即返回 `null` 而不会引发错误。
- en: '3.'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: In PHP 8 a `match` expression can replace a `switch` block and can be better
    than `switch` because it provides type-safe comparisons, supports a return value,
    does not require a `break` statement to break out, and also supports multiple
    matching values.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PHP 8 中，`match` 表达式可以替代 `switch` 语句，它比 `switch` 更好，因为它提供类型安全的比较，支持返回值，不需要
    `break` 语句来退出，并且支持多个匹配值。
- en: '4.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: In PHP 8 you can now use the `str_contains` function to determine whether one
    string exists within another.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PHP 8 中，您现在可以使用 `str_contains` 函数来确定一个字符串是否存在于另一个字符串中。
- en: '5.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: The best new way to make a floating-point division calculation without causing
    a division-by-zero error in PHP 8 is to use  the `fdiv` function, which returns
    `INF`, `-INF` upon a division by zero.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PHP 8 中进行浮点数除法计算时，避免除以零错误的最佳方法是使用 `fdiv` 函数，该函数在除以零时返回 `INF`、`-INF`。
- en: '6.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: A polyfill is code that provides a feature your code expects to be natively
    available and that you include in a program to allow your code to continue functioning
    correctly if it isn’t available.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 polyfill 是代码，它提供你的代码期望原生支持的功能，并且当原生支持不可用时，你可以将它包含在程序中，以确保你的代码可以继续正确运行。
- en: '7.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: In PHP 8, to see the most recent error in plain English that was generated by
    a call to one of the `preg_` functions, you can call the `preg_last_error_msg`
    function.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在 PHP 8 中，要查看由 `preg_` 函数调用生成的最近错误的英文解释，可以调用 `preg_last_error_msg` 函数。
- en: '8.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: By default MySQL 8 now uses `InnoDB` as its transactional storage engine.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，MySQL 8 现在使用 `InnoDB` 作为其事务存储引擎。
- en: '9.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: In MySQL 8, to change the name of a column, you can use the `RENAME COLUMN`
    command instead of using an  `ALTER TABLE ... CHANGE TABLE` command.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在 MySQL 8 中，要更改列名，可以使用 `RENAME COLUMN` 命令，而不是使用 `ALTER TABLE ... CHANGE TABLE`
    命令。
- en: '10.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: The default authentication plug-in in MySQL 8 is `caching_sha2_password`.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 8 中的默认认证插件是 `caching_sha2_password`。
- en: Chapter 11 Answers
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 11 章 答案
- en: '1.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: To connect to a MySQL database with PDO, call the `pdo` method, passing the
    attributes, username, password, and options. A connection object will be returned
    on success.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 PDO 连接到 MySQL 数据库，请调用 `pdo` 方法，并传递属性、用户名、密码和选项。成功时将返回连接对象。
- en: '2.'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: To submit a query to MySQL using PDO, ensure you have first created a connection
    object to a database, and then call its `query` method, passing the query string.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 PDO 向 MySQL 提交查询，请确保首先创建了一个连接到数据库的连接对象，然后调用其 `query` 方法，并传递查询字符串。
- en: '3.'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: The `PDO::FETCH_NUM` style of the `fetch` method can be used to return a row
    as an array indexed by column number.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '`PDO::FETCH_NUM` 风格的 `fetch` 方法可用于将一行作为按列编号索引的数组返回。'
- en: '4.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: You can manually close a PDO connection by assigning the value `null` to the
    PDO object used to connect to the database.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过将值 `null` 分配给用于连接数据库的 PDO 对象来手动关闭 PDO 连接。
- en: '5.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: When adding a row to a table with an `AUTO_INCREMENT` column, you should pass
    the value `null` to that column.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 向具有 `AUTO_INCREMENT` 列的表添加行时，应将值 `null` 传递给该列。
- en: '6.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: To escape special characters in strings, you can call the `quote` method of
    a PDO connection object, passing it the string to be escaped. Of course, for security,
    using prepared statements will serve you best.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 要转义字符串中的特殊字符，您可以调用 PDO 连接对象的 `quote` 方法，并将需要转义的字符串作为参数传递。当然，出于安全考虑，使用预处理语句会更好。
- en: '7.'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: The best way to ensure database security when accessing it is to use placeholders.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在访问数据库时确保数据库安全的最佳方法是使用占位符。
- en: Chapter 12 Answers
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 12 章 答案
- en: '1.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: The associative arrays used to pass submitted form data to PHP are `$_GET` for
    the GET method and `$_POST` for the POST method.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 用于将提交的表单数据传递给PHP的关联数组是`$_GET`（用于GET方法）和`$_POST`（用于POST方法）。
- en: '2.'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: The difference between a text box and a text area is that although they both
    accept text for form input, a text box is a single line, whereas a text area can
    be multiple lines and include word wrapping.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 文本框和文本区域的区别在于，尽管它们都接受表单输入的文本，但文本框是单行的，而文本区域可以是多行并包括自动换行。
- en: '3.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: To offer three mutually exclusive choices in a web form, you should use radio
    buttons, because checkboxes allow multiple selections.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Web表单中提供三个互斥的选择，应使用单选按钮，因为复选框允许多选。
- en: '4.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: You can submit a group of selections from a web form using a single field name
    by using an array name with square brackets, such as `choices[]`, instead of a
    regular field name. Each value is then placed into the array, whose length will
    be the number of elements submitted.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用带有方括号的数组名称（如`choices[]`）而不是常规字段名称来提交Web表单中的一组选择。然后，每个值将被放入数组中，其长度将是提交的元素数量。
- en: '5.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: To submit a form field without the user seeing it, place it in a hidden field
    using the attribute `type="hidden"`.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 要将表单字段提交而用户看不到，使用带有属性`type="hidden"`的隐藏字段。
- en: '6.'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: You can encapsulate a form element and supporting text or graphics, making the
    entire unit selectable with a mouse click, by using the `<label>` and `</label>`
    tags.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用`<label>`和`</label>`标签封装表单元素及其支持的文本或图形，使整个单元可通过鼠标单击选择。
- en: '7.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: To convert HTML into a format that can be displayed but will not be interpreted
    as HTML by a browser, use the PHP `htmlentities` function.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 要将HTML转换为可以显示但不会被浏览器解释为HTML的格式，使用PHP的`htmlentities`函数。
- en: '8.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: You can help users complete fields with data they may have submitted elsewhere
    by using the `autocomplete` attribute, which prompts the user with possible values.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用`autocomplete`属性帮助用户填写可能已在其他地方提交的数据，该属性提示用户可能的值。
- en: '9.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: To ensure that a form is not submitted with missing data, you can apply the
    `required` attribute to essential inputs.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保表单不会因缺少数据而提交，可以对必填输入应用`required`属性。
- en: Chapter 13 Answers
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章答案
- en: '1.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: Cookies should be transferred before a web page’s HTML because they are sent
    as part of the headers.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: Cookie应在网页的HTML之前传输，因为它们作为头部的一部分发送。
- en: '2.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: To store a cookie in a web browser, use the `setcookie` function.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Web浏览器中存储Cookie，使用`setcookie`函数。
- en: '3.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: To destroy a cookie, reissue it with `setcookie`, but set its expiration date
    in the past.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 要销毁Cookie，使用`setcookie`重新发行它，但将其过期日期设置为过去。
- en: '4.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: Using HTTP authentication, the username and password are stored in `$_SERVER['PHP_AUTH_USER']`
    and `$_SERVER['PHP_AUTH_PW']`.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 使用HTTP身份验证，用户名和密码存储在`$_SERVER['PHP_AUTH_USER']`和`$_SERVER['PHP_AUTH_PW']`中。
- en: '5.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: The `password_hash` function is a powerful security measure because it is a
    one-way function that converts a string to a long hexadecimal string of numbers
    that cannot be converted back, and is therefore very hard to crack as long as
    strong passwords are required from users (for example, at least eight characters
    in length, including randomly placed numbers and punctuation marks).
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '`password_hash`函数是一种强大的安全措施，因为它是一种单向函数，将字符串转换为一长串十六进制数字，无法反转，因此只要用户需要强密码（例如至少八个字符，包括随机放置的数字和标点符号），就非常难以破解。'
- en: '6.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: When a string is salted, extra characters known only by the web server (or by
    the programmer if they are self-salting the code) are added to it before `hash`
    conversion (this should normally be left up to PHP to handle for you, though).
    This ensures that users with the same password will not have the same hash and
    prevents the use of precomputed hash tables.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 当字符串经过盐处理时，在`hash`转换之前会向其添加仅由Web服务器（或者如果自己进行盐化，则由程序员）知道的额外字符。这通常应该由PHP来处理，以确保具有相同密码的用户不具有相同的哈希，并防止使用预先计算的哈希表。
- en: '7.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: A PHP session is a group of variables unique to the current user, passed along
    with successive requests so that the variables remain available as the user visits
    different pages.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: PHP会话是一组对当前用户唯一的变量，随后的请求中传递，以便用户在访问不同页面时仍然可用。
- en: '8.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: To initiate a PHP session, use the `session_start` function.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动PHP会话，使用`session_start`函数。
- en: '9.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: Session hijacking is where a hacker somehow discovers an existing session ID
    and attempts to take it over.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 会话劫持是指黑客某种方式发现现有的会话ID并尝试接管它。
- en: '10.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: Session fixation is when an attacker attempts to force a user to log in using
    the wrong session ID, thus compromising the connection’s security.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 会话固定是指攻击者试图使用错误的会话ID强制用户登录，从而危及连接的安全性。
- en: Chapter 14 Answers
  id: totrans-275
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第14章答案
- en: '1.'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: To enclose JavaScript code, you use `<script>` and `</script>` tags.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 要包含JavaScript代码，您可以使用`<script>`和`</script>`标签。
- en: '2.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: By default, JavaScript code will output to the part of the document in which
    it resides. If it’s in the head, it will output to the head; if it’s in the body,
    it outputs to the body.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，JavaScript代码将输出到其所在的文档部分。如果在头部，则输出到头部；如果在主体中，则输出到主体。
- en: '3.'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: You can include JavaScript code from other files in your documents by either
    copying and pasting them or, more commonly, including them as part of a `<script
    src='*filename.js*'>` tag.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过复制粘贴或更常见的方式，将其他文件中的JavaScript代码包含在您的文档中，即将其作为`<script src='*filename.js*'>`标签的一部分。
- en: '4.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: The equivalent of the `echo` and `print` commands used in PHP is the JavaScript
    `document.write` function (or method).
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: PHP中使用的`echo`和`print`命令的JavaScript等效函数（或方法）是`document.write`。
- en: '5.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: To create a comment in JavaScript, preface it with `//` for a single-line comment
    or surround it with `/*` and `*/` for a multiline comment.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 要在JavaScript中创建注释，可以用`//`作为单行注释的前缀，或用`/*`和`*/`括起来作为多行注释。
- en: '6.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: The JavaScript string concatenation operator is the `+` symbol.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript字符串连接运算符是`+`符号。
- en: '7.'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: Within a JavaScript function, you can define a variable that has local scope
    by preceding it with the `var` keyword upon first assignment.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 在JavaScript函数内部，您可以通过在首次赋值时加上`var`关键字来定义具有局部作用域的变量。
- en: '8.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: 'To display the URL assigned to the link with an `id` of `thislink` in all main
    browsers, you can use either of the two following commands:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 要在所有主流浏览器中显示与`thislink`标识的链接分配的URL，您可以使用以下任意一条命令：
- en: '[PRE8]'
  id: totrans-292
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '9.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: 'The commands to change to the previous page in the browser’s history array
    are:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器历史数组中切换到上一页的命令如下：
- en: '[PRE9]'
  id: totrans-295
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '10.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: 'To replace the current document with the main page at the [O’Reilly website](http://oreilly.com),
    you could use the following command:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 要用以下命令替换当前文档为[O’Reilly网站](http://oreilly.com)的主页，您可以使用以下命令：
- en: '[PRE10]'
  id: totrans-298
  prefs: []
  type: TYPE_PRE
