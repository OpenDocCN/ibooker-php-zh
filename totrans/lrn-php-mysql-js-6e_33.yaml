- en: Appendix A. Solutions to the Chapter Questions
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Chapter 1 Answers
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: A web server (such as Apache), a server-side scripting language (PHP), a database
    (MySQL), and a client-side scripting language (JavaScript).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '*HyperText Markup Language*: the web page itself, including text and markup
    tags.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Like nearly all SQL-based database engines, MySQL accepts commands in *Structured
    Query Language* (SQL). SQL is the way that every user (including a PHP program)
    communicates with MySQL.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: PHP runs on the server, whereas JavaScript runs on the client. PHP can communicate
    with the database to store and retrieve data, but it can’t alter the user’s web
    page quickly and dynamically. JavaScript has the opposite benefits and drawbacks.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '*Cascading Style Sheets*: styling and layout rules applied to the elements
    in an HTML document.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Probably the most interesting new elements in HTML5 are `<audio>`, `<video>`,
    and `<canvas>`, although there are many others, such as `<article>`, `<summary>`,
    `<footer>`, and more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Some of these technologies are controlled by companies that accept bug reports
    and fix the errors like any software company. But open source software also depends
    on a community, so your bug report may be handled by any user who understands
    the code well enough. You may someday fix bugs in an open source tool yourself.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: It allows developers to concentrate on building the core functionality of a
    website or web app, passing on to the framework the task of making sure it always
    looks and runs its best, regardless of the platform (whether Linux, macOS, Windows,
    iOS, or Android), the dimensions of the screen, or the browser it finds itself
    running on.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2 Answers
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: WAMP stands for *Windows, Apache, MySQL, and PHP*. The *M* in MAMP stands for
    *Mac* instead of Windows, and the *L* in LAMP stands for *Linux*. They all refer
    to a complete solution for hosting dynamic web pages.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Both 127.0.0.1 and *http://localhost* are ways of referring to the local computer.
    When a WAMP or MAMP is properly configured, you can type either into a browser’s
    address bar to call up the default page on the local server.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: FTP stands for *File Transfer Protocol.* An FTP program is used to transfer
    files back and forth between a client and a server.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: It is necessary to FTP files to a remote server in order to update them, which
    can substantially increase development time if this action is carried out many
    times in a session.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Dedicated program editors are smart and can highlight problems in your code
    before you even run it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3 Answers
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The tag used is `<?php...?>`. It can be shortened to `<?...?>`, but that is
    not recommended practice.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: You can use `//` for a single-line comment or /`*...*/` to span multiple lines.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: All PHP statements must end with a semicolon (`;`).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: With the exception of constants, all PHP variables must begin with `$`.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: A variable holds a value that can be a string, a number, or other data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '`$variable = 1` is an assignment statement, whereas the `==` in `$variable
    == 1` is a comparison operator. Use `$variable = 1` to set the value of `$variable`.
    Use `$variable == 1` to find out later in the program whether `$variable` equals
    `1`. If you mistakenly use `$variable = 1` where you meant to do a comparison,
    it will do two things you probably don’t want: set `$variable` to `1` and return
    a `true` value all the time, no matter what its previous value was.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`$variable = 1`是一个赋值语句，而`$variable == 1`中的`==`是一个比较运算符。使用`$variable = 1`设置`$variable`的值。使用`$variable
    == 1`在程序后面找出`$variable`是否等于`1`。如果您错误地使用了`$variable = 1`而您本意是做一个比较，它会做两件您可能不想做的事情：将`$variable`设置为`1`并始终返回`true`值，不管其之前的值是什么。'
- en: '7.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: In PHP, the hyphen is reserved for the subtraction, decrement, and negation
    operators. A construct like `$current-user` would be harder to interpret if hyphens
    were also allowed in variable names, and in any case would lead programs to be
    ambiguous.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在PHP中，连字符保留用于减法、递减和否定运算符。如果变量名中也允许使用连字符，则像`$current-user`这样的构造将更难以解释，并且无论如何都会使程序产生歧义。
- en: '8.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: Yes, variable names are case-sensitive. `$This_Variable` is not the same as
    `$this_variable`.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，变量名是区分大小写的。`$This_Variable`与`$this_variable`不相同。
- en: '9.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: You cannot use spaces in variable names, as this would confuse the PHP parser.
    Instead, try using the `_` (underscore).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不能在变量名中使用空格，因为这会混淆PHP解析器。而是尝试使用`_`（下划线）。
- en: '10.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: To convert one variable type to another, reference it and PHP will automatically
    convert it for you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要将一个变量类型转换为另一个，引用它，PHP将自动为您转换它。
- en: '11.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '11.'
- en: There is no difference between `++$j` and `$j++` unless the value of `$j` is
    being tested, assigned to another variable, or passed as a parameter to a function.
    In such cases, `++$j` increments `$j` before the test or other operation is performed,
    whereas `$j++` performs the operation and then increments `$j`.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '`++$j`和`$j++`之间没有区别，除非测试`$j`的值，将其赋值给另一个变量或作为参数传递给函数。在这种情况下，`++$j`在执行测试或其他操作之前递增`$j`，而`$j++`执行操作然后递增`$j`。'
- en: '12.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '12.'
- en: Generally, the operators `&&` and `and` are interchangeable except where precedence
    is important, in which case `&&` has a high precedence, while `and` has a low
    one.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，`&&`和`and`操作符是可以互换的，除非优先级很重要，在这种情况下，`&&`的优先级较高，而`and`的优先级较低。
- en: '13.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '13.'
- en: You can use multiple lines within quotation marks or the `<<<_END..._END;` construct
    to create a multiline `echo` or assignment. In the latter case, the closing tag
    must be on a line by itself with nothing before or after it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在引号内使用多行或使用`<<<_END..._END;`构造来创建多行`echo`或赋值。在后一种情况下，关闭标记必须单独位于一行上，前后都不能有任何内容。
- en: '14.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '14.'
- en: You cannot redefine constants because, by definition, once defined they retain
    their value until the program terminates.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 由于定义了常量，因此不能重新定义常量，直到程序终止为止，它们将保留其值。
- en: '15.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '15.'
- en: You can use `\'` or `\"` to escape either a single or double quote.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`\'`或`\"`来转义单引号或双引号。
- en: '16.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '16.'
- en: The `echo` and `print` commands are similar in that they are both constructs,
    except that `print` behaves like a PHP function and takes a single argument, while
    `echo` can take multiple arguments.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '`echo`和`print`命令相似，它们都是构造，但`print`行为类似于PHP函数，并接受单个参数，而`echo`可以接受多个参数。'
- en: '17.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '17.'
- en: The purpose of functions is to separate discrete sections of code into their
    own self-contained sections that can be referenced by a single function name.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 函数的目的是将代码的离散部分分离到它们自己的自包含部分，并通过单个函数名称引用它们。
- en: '18.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '18.'
- en: You can make a variable accessible to all parts of a PHP program by declaring
    it as `global`.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将变量声明为`global`，可以使其在PHP程序的所有部分中可访问。
- en: '19.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '19.'
- en: If you generate data within a function, you can convey the data to the rest
    of the program by returning a value or modifying a global variable.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在函数内生成数据，可以通过返回值或修改全局变量将数据传递给程序的其余部分。
- en: '20.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '20.'
- en: When you combine a string with a number, the result is another string.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将字符串与数字结合时，结果是另一个字符串。
- en: Chapter 4 Answers
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章答案
- en: '1.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: In PHP, `TRUE` represents the value `1`, and `FALSE` represents `NULL`, which
    can be thought of as “nothing” and is output as the empty string.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在PHP中，`TRUE`表示值`1`，`FALSE`表示`NULL`，可以认为是“nothing”，并输出为空字符串。
- en: '2.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: The simplest forms of expressions are literals (such as numbers and strings)
    and variables, which simply evaluate to themselves.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 表达式的最简单形式是字面量（如数字和字符串）和变量，它们仅仅评估为它们自己。
- en: '3.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: The difference between unary, binary, and ternary operators is the number of
    operands each requires (one, two, and three, respectively).
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一元、二元和三元运算符的区别在于它们所需的操作数数量（分别为一、二和三个）。
- en: '4.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: The best way to force your own operator precedence is to place parentheses around
    subexpressions that you wish to give high precedence.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 强制自定义操作符优先级的最佳方法是在希望赋予高优先级的子表达式周围放置括号。
- en: '5.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: Operator associativity refers to the direction of processing (left to right
    or right to left).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 运算符结合性指的是处理方向（从左到右或从右到左）。
- en: '6.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: You use the identity operator when you wish to bypass PHP’s automatic operand
    type changing (also called *type casting*).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当您希望绕过PHP的自动操作数类型更改（也称为*类型转换*）时，可以使用身份运算符。
- en: '7.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: The three conditional statement types are `if`, `switch`, and the `?:` operator.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 三种条件语句类型是`if`、`switch`和`?:`运算符。
- en: '8.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: To skip the current iteration of a loop and move on to the next one, use a `continue`
    statement.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要跳过循环的当前迭代并继续下一个迭代，使用`continue`语句。
- en: '9.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: Loops using `for` statements are more powerful than `while` loops because they
    support two additional parameters to control the loop handling.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`for`语句的循环比`while`循环更强大，因为它们支持两个额外的参数来控制循环处理。
- en: '10.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: Most conditional expressions in `if` and `while` statements are literals (or
    Booleans) and therefore trigger execution when they evaluate to `TRUE`. Numeric
    expressions trigger execution when they evaluate to a nonzero value. String expressions
    trigger execution when they evaluate to a nonempty string. A `NULL` value is evaluated
    as false and therefore does not trigger execution.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数条件表达式在`if`和`while`语句中是字面量（或布尔值），因此在评估为`TRUE`时触发执行。数值表达式在评估为非零值时触发执行。字符串表达式在评估为非空字符串时触发执行。`NULL`值评估为false，因此不会触发执行。
- en: Chapter 5 Answers
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章答案
- en: '1.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: Using functions prevents the need to copy or rewrite similar code sections many
    times over by combining sets of statements so that they can be called by a simple
    name.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 使用函数可以避免多次复制或重写类似代码段的需要，通过将语句集合组合在一起，可以通过简单名称调用它们。
- en: '2.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: By default, a function can return a single value. But by utilizing arrays, references,
    and global variables, it can return any number of values.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，函数可以返回单个值。但通过利用数组、引用和全局变量，它可以返回任意数量的值。
- en: '3.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: When you use a variable by name, such as by assigning its value to another variable
    or by passing its value to a function, its value is copied. The original does
    not change when the copy is changed. But if you reference a variable, only a pointer
    (or reference) to its value is used so that a single value is referenced by more
    than one name. Changing the value of the reference will change the original as
    well.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当您通过名称使用变量，例如将其值分配给另一个变量或将其值传递给函数时，其值会被复制。当副本更改时，原始值不会更改。但如果引用变量，则仅使用指向其值的指针（或引用），因此一个值可以被多个名称引用。更改引用的值将同时更改原始值。
- en: '4.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: Scope refers to which parts of a program can access a variable. For example,
    a variable of global scope can be accessed by all parts of a PHP program.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 作用域是指程序中可以访问变量的部分。例如，全局作用域的变量可以被PHP程序的所有部分访问。
- en: '5.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: To incorporate one file within another, you can use the `include` or `require`
    directives or their safer variants, `include_once` and `require_once`.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要在另一个文件中包含一个文件，可以使用`include`或`require`指令或它们的安全变体`include_once`和`require_once`。
- en: '6.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: A function is a set of statements referenced by a name that can receive and
    return values. An object may contain zero or many functions (which are then called
    methods) as well as variables (which are called properties), all combined in a
    single unit.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 函数是一组通过名称引用的语句，可以接收和返回值。对象可以包含零个或多个函数（然后称为方法）以及变量（称为属性），所有这些组合在一个单元中。
- en: '7.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: 'To create a new object in PHP, use the `new` keyword like this:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 要在PHP中创建一个新对象，可以像这样使用`new`关键字：
- en: '[PRE0]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '8.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: 'To create a subclass, use the `extends` keyword with syntax such as this:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建子类，使用`extends`关键字，语法如下：
- en: '[PRE1]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '9.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: To cause an object to be initialized when you create it, you can call a piece
    of initializing code by creating a constructor method called `__construct` within
    the class and place your code there.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 若要在创建对象时初始化对象，可以通过在类中创建构造方法`__construct`并在其中放置初始化代码来调用初始化代码段。
- en: '10.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: Explicitly declaring properties within a class is not required, as they will
    be implicitly declared upon first use. But it is considered good practice as it
    helps with code readability and debugging and is especially useful to other people
    who may have to maintain your code.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6 Answers
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: A numeric array can be indexed numerically using numbers or numeric variables.
    An associative array uses alphanumeric identifiers to index elements.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: The main benefit of the `array` keyword is that it enables you to assign several
    values at a time to an array without repeating the array name.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Both the `each` function and the `foreach...as` loop construct return elements
    from an array; both start at the beginning and increment a pointer to make sure
    the next element is returned by the following call or iteration, and both return
    `FALSE` when the end of the array is reached. The difference is that the `each`
    function returns a single element, so it is usually wrapped in a loop. The `foreach...as`
    construct is already a loop, executing repeatedly until the array is exhausted
    or you explicitly break out of the loop.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: To create a multidimensional array, you need to assign additional arrays to
    elements of the parent array.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: You can use the `count` function to count the number of elements in an array.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of the `explode` function is to extract sections from a string that
    are separated by an identifier, such as extracting words separated by spaces within
    a sentence.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: To reset PHP’s internal pointer into an array back to the first element, call
    the `reset` function.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
