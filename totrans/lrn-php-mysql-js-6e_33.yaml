- en: '6.'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
- en: 'To adjust the width of drawn lines, assign a value to the `lineWidth` property
    of the context, like this:'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE45]'
  id: totrans-563
  prefs: []
  type: TYPE_PRE
  zh: '[PRE45]'
- en: '7.'
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
- en: To ensure that future drawing takes place only within a certain area, you can
    create a path and then call the `clip` method.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
- en: A complex curve with two imaginary attractors is called a *Bézier curve*. To
    create one, call the `bezierCurveTo` method, supplying two pairs of *x* and *y*
    coordinates for the attractors, followed by another pair for the end point of
    the curve. A curve is then created from the current drawing location to the destination.
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
- en: The `getImageData` method returns an array containing the pixel data for the
    specified area, with the elements consecutively containing the red, green, blue,
    and alpha pixel values, so four items of data are returned per pixel.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
- en: The `transform` method takes six arguments (or parameters), which are, in order,
    horizontal scale, horizontal skew, vertical skew, vertical scale, horizontal translate,
    and vertical translate. Therefore, the arguments that apply to scaling are the
    first and fourth in the list.
  id: totrans-571
