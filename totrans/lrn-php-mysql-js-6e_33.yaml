  zh: '[PRE49]'
- en: You can also encrypt or obscure communications to discourage injection or eavesdropping.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以加密或隐藏通信内容，以防止注入或窃听。
