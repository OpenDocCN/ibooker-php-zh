  id: totrans-415
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '5.'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
- en: 'The four functions with which you can specify CSS colors are `hsl`, `hsla`,
    `rgb`, and `rgba`. For example:'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  id: totrans-418
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '6.'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
