- en: Chapter 17 Answers
  id: totrans-343
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
- en: You can send a form for validation prior to submitting it by adding the JavaScript
    `onsubmit` attribute to the `<form>` tag. Make sure that your function returns
    `true` if the form is to be submitted, and `false` otherwise.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
- en: To match a string against a regular expression in JavaScript, use the `test`
    method.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: Regular expressions to match characters not in a word could be any of `/[^\w]/`,
    `/[\W]/`, `/^\w``/`, `/\W/` `/[^a-zA-Z0-9_]/`, and so on.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
- en: A regular expression to match either of the words *fox* or *fix* could be `/f[oi]x/`.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
- en: A regular expression to match any single word followed by any nonword character
    could be `/\w+\W/g`.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
- en: 'A JavaScript function using regular expressions to test whether the word *fox*
    exists in the string `The quick brown fox` could be as follows:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  id: totrans-356
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '7.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
- en: 'A PHP function using a regular expression to replace all occurrences of the
    word *the* in `The cow jumps over the moon` with the word *my* could be as follows:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  id: totrans-359
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '8.'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
- en: The HTML attribute used to precomplete form fields with a value is `value`,
    which is placed within an `<input>` tag and takes the form `value="`*`value`*`"`.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 18 Answers
  id: totrans-362
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: An `XMLHttpRequest` object must be created for conducting asynchronous communication
    between a server and JavaScript client.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: You can tell that an asynchronous call has completed when the `readyState` property
    of an object has a value of `4`.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
- en: When an asynchronous call successfully completes, the object’s `status` property
    will have a value of `200`.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
- en: The `responseText` property of an `XMLHttpRequest` object contains the value
    returned by a successful asynchronous call.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: The `responseXML` property of an `XMLHttpRequest` object contains a DOM tree
    created from the XML returned by a successful asynchronous call.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
- en: To specify a callback function to handle asynchronous responses, assign the
    function name to the `XMLHttpRequest` object’s `onreadystatechange` property.
    You can also use an unnamed, inline function.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
- en: To initiate an asynchronous request, an `XMLHTTPRequest` object’s `send` method
    is called.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: The main differences between asynchronous GET and POST requests are that GET
    requests append the data to the URL rather than passing it as a parameter of the
    `send` method, while POST requests pass the data as a parameter of the `send`
    method and require the correct form headers to be sent first.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 19 Answers
  id: totrans-379
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
- en: 'To import one stylesheet into another, you use the `@import` directive, like
    this:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
