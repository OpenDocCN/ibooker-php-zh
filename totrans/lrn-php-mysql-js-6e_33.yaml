- en: '7.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: The PHP function `file_get_contents` is used to read in an entire file in one
    go. It will also read a file from across the internet if provided with a URL.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: The PHP superglobal associative array `$_FILES` contains the details about uploaded
    files.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: The PHP `exec` function enables the running of system commands.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
