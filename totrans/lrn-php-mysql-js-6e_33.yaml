- en: Chapter 18 Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  prefs: []
  type: TYPE_NORMAL
- en: An `XMLHttpRequest` object must be created for conducting asynchronous communication
    between a server and JavaScript client.
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  prefs: []
  type: TYPE_NORMAL
- en: You can tell that an asynchronous call has completed when the `readyState` property
    of an object has a value of `4`.
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  prefs: []
  type: TYPE_NORMAL
- en: When an asynchronous call successfully completes, the object’s `status` property
    will have a value of `200`.
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  prefs: []
  type: TYPE_NORMAL
- en: The `responseText` property of an `XMLHttpRequest` object contains the value
    returned by a successful asynchronous call.
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  prefs: []
  type: TYPE_NORMAL
- en: The `responseXML` property of an `XMLHttpRequest` object contains a DOM tree
    created from the XML returned by a successful asynchronous call.
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  prefs: []
  type: TYPE_NORMAL
- en: To specify a callback function to handle asynchronous responses, assign the
    function name to the `XMLHttpRequest` object’s `onreadystatechange` property.
    You can also use an unnamed, inline function.
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  prefs: []
  type: TYPE_NORMAL
- en: To initiate an asynchronous request, an `XMLHTTPRequest` object’s `send` method
    is called.
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  prefs: []
  type: TYPE_NORMAL
- en: The main differences between asynchronous GET and POST requests are that GET
    requests append the data to the URL rather than passing it as a parameter of the
    `send` method, while POST requests pass the data as a parameter of the `send`
    method and require the correct form headers to be sent first.
  prefs: []
