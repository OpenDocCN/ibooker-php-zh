- en: Using a CDN to deliver files means you do not have to rely on your own (or your
    client’s) bandwidth, which can save money. Additionally, you can speed up the
    user’s experience because, once a browser has downloaded a file, the same version
    can be reloaded locally from the cache. A downside is that your web page or web
    app may not run locally if the user’s browser is not connected to the internet
    at the time.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 使用CDN传送文件意味着您不必依赖自己（或客户的）带宽，这可以节省金钱。另外，一旦浏览器下载了文件，同一版本可以从缓存中重新加载，从而加快用户体验。缺点是，如果用户的浏览器在此时未连接到互联网，您的网页或Web应用可能无法在本地运行。
- en: '2.'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: To define a page of content to jQuery Mobile, you should enclose it within a
    `<div>` element with a `data-role` attribute of `page`.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义jQuery Mobile内容页，应将其包含在具有`data-role`属性为`page`的`<div>`元素中。
- en: '3.'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: The three main parts of a jQuery page are its header, content, and footer. To
    denote these, you place them within `<div>` elements that, respectively, have
    their `data-role` attributes assigned the values `header`, `content`, and `footer`.
    These three elements must be children of the parent `<div>` discussed in Question
    2.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: jQuery页面的三个主要部分是其标题、内容和页脚。为了表示这些部分，您将它们放在分别具有`data-role`属性分配值`header`、`content`和`footer`的`<div>`元素内。这三个元素必须是在问题2中讨论的父级`<div>`的子元素。
- en: '4.'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: To put multiple jQuery Mobile pages within a single HTML document, you can include
    multiple parent `<div>` elements with a `data-role` attribute of `page`, each
    containing the three child `<div>`s discussed in Question 3\. To link between
    these pages, you should assign each of these elements a unique `id` (such as `id="news"`),
    which can then be referenced from anywhere within the HTML document using an anchor
    such as `<a href="#news">`.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 要在单个HTML文档中放置多个jQuery Mobile页面，可以包含具有`data-role`属性为`page`的多个父级`<div>`元素，每个元素包含问题3中讨论的三个子`<div>`。要在这些页面之间建立链接，应为每个元素分配一个唯一的`id`（例如`id="news"`），然后可以在HTML文档的任何位置使用锚点引用它，如`<a
    href="#news">`。
- en: '5.'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
