  zh: '[PRE47]'
- en: '3.'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
- en: To erase all local storage data for the current domain, you can call the `localStorage.clear`
    method.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
- en: The easiest way for a web worker to communicate with a main program is by using
    the `postMessage` method to send information. The program attaches to the web
    worker’s `onmessage` event to retrieve it.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
- en: 'To stop a web worker from running, issue a call to the `terminate` method of
    the `worker` object, like this: `worker.terminate()`.'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
- en: You can prevent the default action of disallowing dragging and dropping for
    the events that handle these operations by issuing a call to the event object’s
    `preventDefault` method in your `ondragover` and `ondrop` event handlers.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
