  zh: '[PRE30]'
- en: '3.'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
- en: The properties that provide the width and height available in a browser window
    are `window.innerHeight` and `window.innerWidth`.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
- en: To make something happen when the mouse passes over and out of an object, attach
    to the `onmouseover` and `onmouseout` events.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a new element, use code such as this:'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE31]'
  id: totrans-450
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'To add the new element to the DOM, use code such as this:'
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE32]'
  id: totrans-452
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: '6.'
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
- en: To make an element invisible, set its `visibility` property to `hidden` (set
    it to `visible` to restore it again). To collapse an element’s dimensions to zero,
    set its `display` property to `none` (setting this property to `block` is one
    way to restore it to its original dimensions).
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
- en: To set up a single event at a future time, call the `setTimeout` function, passing
    it the code or function name to execute and the time delay in milliseconds.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
- en: To set up repeating events at regular intervals, use the `setInterval` function,
    passing it the code or function name to execute and the time delay between repeats
    in milliseconds.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
- en: To release an element from its location in a web page to enable it to be moved
    around, set its `position` property to `relative`, `absolute`, or `fixed`. To
    restore it to its original place, set the property to `static`.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
- en: To achieve an animation rate of 50 frames per second, you should set a delay
    between interrupts of 20 milliseconds. To calculate this value, divide 1,000 milliseconds
    by the desired frame rate.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 22 Answers
  id: totrans-463
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
- en: The symbol commonly used as the factory method for creating jQuery objects is
    `$`. Alternatively, you can use the method name `jQuery`.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
- en: 'To link to minified release 3.2.1 of jQuery from the Google CDN, you could
    use HTML such as this:'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE33]'
  id: totrans-468
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: '3.'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
- en: The jQuery `$` factory method accepts CSS selectors in order to build a jQuery
    object of matching elements.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
- en: To get a CSS property value, use the `css` method, supplying just a property
    name. To set the property’s value, supply a property name and a value to the method.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
- en: 'To attach a method to the element `elem`’s click event to make it slowly hide,
    you could use code such as the following:'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE34]'
  id: totrans-475
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: '6.'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: In order to be able to animate an element, you must assign a value of `fixed`,
    `relative`, or `absolute` to its `position` property.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: 'You can run methods at once (or sequentially if animations) by chaining them
    together with periods, like this:'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE35]'
  id: totrans-480
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: '8.'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
- en: 'To retrieve an element node object from a jQuery selection object, you can
    index it with square brackets, like this:'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE36]'
  id: totrans-483
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: 'or use the `get` method, like this:'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE37]'
  id: totrans-485
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: '9.'
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
- en: 'To display the sibling element immediately preceding one with the ID of `news`
    in bold, you could use this statement:'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE38]'
  id: totrans-488
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: '10.'
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
- en: 'You can make a jQuery asynchronous `GET` request using the `$.get` method,
    like this:'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
