  zh: '[PRE39]'
- en: Chapter 23 Answers
  id: totrans-492
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
- en: Using a CDN to deliver files means you do not have to rely on your own (or your
    client’s) bandwidth, which can save money. Additionally, you can speed up the
    user’s experience because, once a browser has downloaded a file, the same version
    can be reloaded locally from the cache. A downside is that your web page or web
    app may not run locally if the user’s browser is not connected to the internet
    at the time.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
- en: To define a page of content to jQuery Mobile, you should enclose it within a
    `<div>` element with a `data-role` attribute of `page`.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
- en: The three main parts of a jQuery page are its header, content, and footer. To
    denote these, you place them within `<div>` elements that, respectively, have
    their `data-role` attributes assigned the values `header`, `content`, and `footer`.
    These three elements must be children of the parent `<div>` discussed in Question
    2.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
- en: To put multiple jQuery Mobile pages within a single HTML document, you can include
    multiple parent `<div>` elements with a `data-role` attribute of `page`, each
    containing the three child `<div>`s discussed in Question 3\. To link between
    these pages, you should assign each of these elements a unique `id` (such as `id="news"`),
    which can then be referenced from anywhere within the HTML document using an anchor
    such as `<a href="#news">`.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
- en: To prevent a web page from being loaded asynchronously, you can either give
    the anchor’s or form’s `data-ajax` property a value of `false`, give its `rel`
    attribute a value of `external`, or supply a value to its `target` attribute.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
- en: To set the page transition of an anchor to flip, give its `data-transition`
    attribute a value of `flip` (or you can use any other of the supported values
    for the other available transition effects, for example, `data-transition="pop"`).
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
- en: You can load a page so that it displays as a dialog by giving its `data-rel`
    attribute a value of `dialog`.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
- en: To make an anchor link display as a button, give its `data-role` attribute a
    value of `button`.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
- en: To make a jQuery Mobile element display inline, you give its `data-inline` attribute
    a value of `true`.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
- en: To add an icon to a button, supply the name of a known jQuery Mobile icon as
    a value to its `data-icon` attribute, for example, `data-icon="gear"`.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 24 Answers
  id: totrans-513
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
- en: You can incorporate the React scripts in your web page either by downloading
    the files and serving them from your own web server or by using a CDN such as
    *unpkg.com*. You then load the scripts using `script` tags in your HTML document.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
- en: To incorporate XML into your React JavaScript, you first need to load the Babel
    extension, either locally or from a CDN, using a `script` tag.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
- en: JSX JavaScript `<script>` sections of code require `type="text/babel"` in order
    to work.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
- en: You can extend React to your code either as a class using `class Name extends
    React.Component` or simply by returning code to be rendered by a function’s `return`
    statement. In both cases, `ReactDOM.render` must be called to initiate the rendering.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
- en: In React, pure code doesn’t change its inputs, whereas code that does change
    inputs is considered impure.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
- en: React keeps track of state with the `props` object and its attributes.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
- en: 'To embed an expression within JSX code, you place it within curly braces, like
    this: `Hello {props.name}`.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
- en: Once a class has been constructed, you can only change the state of a value
    using the `setState` function.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
- en: 'To enable referring to `props` using the `this` keyword within a constructor,
    you must first call the `super` method, passing it `props`, like this: `super(props)`.'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
- en: You can create a conditional statement in JSX using the `&&` operator after
    the expression. For an `IF...THEN...ELSE` statement, you can use the ternary `?:`
    operator.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 25 Answers
  id: totrans-534
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
- en: The new HTML5 element for drawing graphics in a web page is the canvas element,
    created with the `<canvas>` tag.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
- en: You need to use JavaScript to access many of the new HTML5 features, such as
    the canvas and geolocation.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
- en: To incorporate audio or video in a web page, use the `<audio>` or `<video>`
    tags.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
- en: In HTML5, local storage offers far greater access to local user space than cookies,
    which are limited in the amount of data they can hold.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
- en: In HTML5, you can set up web workers to carry out background tasks for you.
    These workers are simply sections of JavaScript code.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 26 Answers
  id: totrans-545
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a canvas element in HTML, use the `<canvas>` tag and specify an ID
    that JavaScript can use to access it, like this:'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE40]'
  id: totrans-548
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: '2.'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
- en: 'To give JavaScript access to a canvas element, ensure the element has been
    given an ID such as `mycanvas`, and then use the `document.getElementdById` function
    (or the `O` function from the *OSC.js* file supplied with the examples archive
    on the companion website) to return an object to the element. Finally, call `getContext`
    on the object to retrieve a 2D context to the canvas, like this:'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE41]'
  id: totrans-551
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: '3.'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
- en: 'To start a canvas path, issue the `beginPath` method on the context. After
    creating a path, you close it by issuing `closePath` on the context, like this:'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE42]'
  id: totrans-554
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: '4.'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
- en: 'You can extract the data from a canvas using the `toDataURL` method, which
    can then be assigned to the `src` property of an image object, like this:'
