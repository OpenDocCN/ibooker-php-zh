  type: TYPE_NORMAL
  zh: 要清除当前域的所有本地存储数据，可以调用`localStorage.clear`方法。
- en: '4.'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: The easiest way for a web worker to communicate with a main program is by using
    the `postMessage` method to send information. The program attaches to the web
    worker’s `onmessage` event to retrieve it.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: Web Worker与主程序通信的最简单方式是使用`postMessage`方法发送信息。程序会附加到Web Worker的`onmessage`事件以接收信息。
- en: '5.'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: 'To stop a web worker from running, issue a call to the `terminate` method of
    the `worker` object, like this: `worker.terminate()`.'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 要停止Web Worker的运行，请调用`worker`对象的`terminate`方法，就像这样：`worker.terminate()`。
- en: '6.'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
