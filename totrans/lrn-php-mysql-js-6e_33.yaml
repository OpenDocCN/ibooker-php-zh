  zh: '[PRE6]'
- en: '10.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: When you’re joining two tables together, they must share at least one common
    column, such as an ID number or, as in the case of the *classics* and *customers*
    tables, the *isbn* column.
  id: totrans-175
