  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: In HTML5, you can use either the XHTML style of tag (such as `<hr />`) or the
    standard HTML4 style (such as `<hr>`). It’s entirely up to you or your company’s
    coding style.
