  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: You can incorporate the React scripts in your web page either by downloading
    the files and serving them from your own web server or by using a CDN such as
    *unpkg.com*. You then load the scripts using `script` tags in your HTML document.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过下载文件并从自己的 Web 服务器提供或使用 *unpkg.com* 等 CDN，在 Web 页面中引入 React 脚本。然后在 HTML
    文档中使用 `script` 标签加载这些脚本。
- en: '2.'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: To incorporate XML into your React JavaScript, you first need to load the Babel
    extension, either locally or from a CDN, using a `script` tag.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 React JavaScript 中嵌入 XML，首先需要加载 Babel 扩展，可以从 CDN 或本地加载，使用 `script` 标签。
- en: '3.'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: JSX JavaScript `<script>` sections of code require `type="text/babel"` in order
    to work.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: JSX JavaScript `<script>` 部分的代码需要在其上添加 `type="text/babel"` 才能运行。
- en: '4.'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: You can extend React to your code either as a class using `class Name extends
    React.Component` or simply by returning code to be rendered by a function’s `return`
    statement. In both cases, `ReactDOM.render` must be called to initiate the rendering.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将 React 扩展到你的代码中，可以作为一个类使用 `class Name extends React.Component`，也可以通过函数的
    `return` 语句返回要渲染的代码。在这两种情况下，必须调用 `ReactDOM.render` 来启动渲染。
- en: '5.'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: In React, pure code doesn’t change its inputs, whereas code that does change
    inputs is considered impure.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 在 React 中，纯代码不会改变其输入，而改变输入的代码被认为是不纯的。
- en: '6.'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: React keeps track of state with the `props` object and its attributes.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: React 使用 `props` 对象及其属性来跟踪状态。
- en: '7.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: 'To embed an expression within JSX code, you place it within curly braces, like
    this: `Hello {props.name}`.'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 JSX 代码中嵌入表达式，将其放在花括号内，如： `Hello {props.name}`。
- en: '8.'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: Once a class has been constructed, you can only change the state of a value
    using the `setState` function.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦类已经构造完成，只能使用 `setState` 函数来更改值的状态。
- en: '9.'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: 'To enable referring to `props` using the `this` keyword within a constructor,
    you must first call the `super` method, passing it `props`, like this: `super(props)`.'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 要在构造函数内部使用 `this` 关键字引用 `props`，必须首先调用 `super` 方法并传递 `props`，如下所示： `super(props)`。
- en: '10.'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: You can create a conditional statement in JSX using the `&&` operator after
    the expression. For an `IF...THEN...ELSE` statement, you can use the ternary `?:`
    operator.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 JSX 中使用 `&&` 运算符创建条件语句。对于 `IF...THEN...ELSE` 语句，可以使用三元 `?:` 运算符。
- en: Chapter 25 Answers
  id: totrans-534
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 25 章答案
- en: '1.'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: The new HTML5 element for drawing graphics in a web page is the canvas element,
    created with the `<canvas>` tag.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Web 页面中绘制图形的新 HTML5 元素是画布元素，使用 `<canvas>` 标签创建。
- en: '2.'
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: You need to use JavaScript to access many of the new HTML5 features, such as
    the canvas and geolocation.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用 JavaScript 访问许多新的 HTML5 功能，比如画布和地理位置。
- en: '3.'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: To incorporate audio or video in a web page, use the `<audio>` or `<video>`
    tags.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Web 页面中嵌入音频或视频，请使用 `<audio>` 或 `<video>` 标签。
- en: '4.'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: In HTML5, local storage offers far greater access to local user space than cookies,
    which are limited in the amount of data they can hold.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 在 HTML5 中，本地存储提供比 Cookie 更大量的本地用户空间访问。
- en: '5.'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: In HTML5, you can set up web workers to carry out background tasks for you.
    These workers are simply sections of JavaScript code.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 在 HTML5 中，你可以设置 Web Worker 来执行后台任务。这些 Worker 简单地是 JavaScript 代码的一部分。
