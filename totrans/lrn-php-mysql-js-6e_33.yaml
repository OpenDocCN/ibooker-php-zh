- en: '1.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: The semicolon in MySQL separates or ends commands. If you forget to enter it,
    MySQL will issue a prompt and wait for you to enter it.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 中的分号用于分隔或结束命令。如果您忘记输入它，MySQL 将发出提示，并等待您输入。
- en: '2.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: To see the available databases, type `SHOW databases`. To see tables within
    a database that you are using, type `SHOW tables`. (These commands are case-insensitive.)
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看可用的数据库，输入`SHOW databases`。要查看正在使用的数据库中的表，输入`SHOW tables`。（这些命令不区分大小写。）
- en: '3.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: 'To create this new user, use the `GRANT` command like this:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建这个新用户，可以像这样使用`GRANT`命令：
