- en: '1.'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
- en: To insert audio and video into an HTML5 document, use the `<audio>` and `<video>`
    tags.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
- en: To guarantee maximum audio playability of compressed, lossy audio on all platforms,
    you should choose between (or offer both of) the AAC and MP3 audio formats.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
- en: To play and pause HTML5 media playback, you can call the `play` and `pause`
    methods of an `<audio>` or `<video>` element.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
- en: FLAC is a compressed (but not as much as MP3 or AAC) audio format but without
    any loss of data. It will save you storage space and bandwidth when providing
    lossless audio content.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
- en: To guarantee maximum playability of video on all platforms, you should choose
    between (or offer both of) the MP4 and WEBM video formats.
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
