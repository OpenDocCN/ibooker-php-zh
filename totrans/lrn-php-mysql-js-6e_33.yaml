  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 要阻止网页异步加载，可以将锚点或表单的`data-ajax`属性值设为`false`，将其`rel`属性值设为`external`，或者为其`target`属性提供一个值。
- en: '6.'
  id: totrans-503
