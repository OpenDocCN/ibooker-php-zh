  id: totrans-436
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
- en: The `O` function returns an object by its ID, the `S` function returns the `style`
    property of an object, and the `C` function returns an array of all objects that
    access a given class.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
- en: 'You can modify a CSS attribute of an object using the `setAttribute` function,
    like this:'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE29]'
  id: totrans-441
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'You can also (usually) modify an attribute directly (using slightly modified
    property names where required), like this:'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE30]'
  id: totrans-443
  prefs: []
