  zh: '![您的第一个网页](Images/pmj6_0209.png)'
- en: Figure 2-9\. Your first web page
  id: totrans-66
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-9\. 您的第一个网页
- en: Note
  id: totrans-67
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Remember that serving a web page from the document root (or a subfolder) is
    different from loading one into a web browser from your computer’s filesystem.
    The former will ensure access to PHP, MySQL, and all the features of a web server,
    while the latter will simply load the file into the browser, which will do its
    best to display it but will be unable to process any PHP or other server instructions.
    So, you should generally run examples using the *localhost* preface from your
    browser’s address bar, unless you are certain that the file doesn’t rely on web
    server functionality.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，从文档根目录（或子文件夹）提供网页与从计算机文件系统加载网页到Web浏览器不同。前者将确保访问PHP、MySQL和Web服务器的所有功能，而后者仅将文件加载到浏览器中，并尽力显示它，但无法处理任何PHP或其他服务器指令。因此，您通常应该从浏览器的地址栏中使用*localhost*前缀来运行示例，除非您确信文件不依赖于Web服务器功能。
- en: Alternative WAMPs
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 替代WAMPs
- en: When software is updated, it sometimes works differently from how you expect,
    and bugs can even be introduced. So, if you encounter difficulties that you cannot
    resolve in AMPPS, you may prefer to choose one of the other solutions available
    on the web.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当软件更新时，有时它的工作方式可能与您的预期不同，甚至可能会引入错误。因此，如果您在AMPPS中遇到无法解决的困难，您可能更喜欢选择网上其他可用的解决方案之一。
- en: You will still be able to make use of all the examples in this book, but you’ll
    have to follow the instructions supplied with each WAMP, which may not be as easy
    to follow as the preceding guide.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您仍然可以使用本书中的所有示例，但您需要按照每个WAMP附带的说明进行操作，这可能不像前面的指南那样易于理解。
- en: 'Here’s a selection of some of the best, in my opinion:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我认为的一些最佳选择：
- en: '[EasyPHP](http://easyphp.org)'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EasyPHP](http://easyphp.org)'
- en: '[XAMPP](http://apachefriends.org)'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[XAMPP](http://apachefriends.org)'
- en: '[WAMPServer](http://wampserver.com/en)'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[WAMPServer](http://wampserver.com/en)'
- en: Note
  id: totrans-76
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Over the life of this edition of the book, it is very likely that the developers
    of AMPPS will make improvements to the software, and therefore the installation
    screens and method of use may evolve over time, as may versions of Apache, PHP,
    or MySQL. So, please don’t assume something is wrong if the screens and operation
    look different. The AMPPS developers take every care to ensure it is easy to use,
    so just follow any prompts given, and refer to the documentation on the [website](http://ampps.com).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个版本周期内，AMPPS的开发人员很可能会对软件进行改进，因此安装屏幕和使用方法可能会随时间而演变，Apache、PHP或MySQL的版本也可能会更新。因此，请不要假设某些东西出了问题，如果屏幕和操作看起来不同，请跟随任何提示，并参考[网站上的文档](http://ampps.com)。
- en: Installing AMPPS on macOS
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在macOS上安装AMPPS
- en: AMPPS is also available on macOS, and you can download it from the [website](http://ampps.com),
    as shown previously in [Figure 2-1](#ampps-website) (as I write, the current version
    is 3.0, and its size is around 270 MB).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: AMPPS也可在macOS上使用，并且您可以从[网站](http://ampps.com)下载它，如前所示在[图2-1](#ampps-website)中（在我写作时，当前版本是3.0，大小约为270
    MB）。
- en: If your browser doesn’t open it automatically once it has downloaded, double-click
    the *.dmg* file, and then drag the *AMPPS* folder over to your *Applications*
    folder (see [Figure 2-10](#ampps-mac1)).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的浏览器在下载完成后未自动打开，请双击*.dmg*文件，然后将*AMPPS*文件夹拖到*应用程序*文件夹中（参见[图2-10](#ampps-mac1)）。
- en: '![Drag the AMPPS folder to Applications](Images/pmj6_0210.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![将AMPPS文件夹拖到应用程序](Images/pmj6_0210.png)'
- en: Figure 2-10\. Drag the AMPPS folder to Applications
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图2-10\. 将AMPPS文件夹拖到应用程序
- en: Now open your *Applications* folder in the usual manner, and double-click the
    AMPPS program. If your security settings prevent the file being opened, hold down
    the Control key and click the icon once. A new window will pop up asking if you
    are sure you wish to open it. Click Open to do so. When the app starts, you may
    have to enter your macOS password to proceed.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在以通常的方式打开您的*应用程序*文件夹，然后双击AMPPS程序。如果您的安全设置阻止文件被打开，请按住Control键并单击一次图标。将弹出一个新窗口询问您是否确定要打开它。点击打开以继续。启动应用程序时，您可能需要输入macOS密码。
- en: Once AMPPS is up and running, a control window similar to the one shown in [Figure 2-6](#the-ampps-control-win) will
    appear at the bottom left of your desktop.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦AMPPS启动，类似于[图2-6](#the-ampps-control-win)所示的控制窗口将出现在您桌面的左下角。
- en: Note
  id: totrans-85
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: You may notice that the default version of PHP in AMPPS is 7.3\. If you wish
    to try out version 5.6 for any reason, click the Options button (nine white boxes
    in a square) within the AMPPS control window, and then select Change PHP Version,
    whereupon a new menu will appear in which you can choose a version between 5.6
    and 7.3.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能注意到AMPPS中的默认PHP版本是7.3。如果出于任何原因您希望尝试5.6版本，请单击AMPPS控制窗口内的选项按钮（一个有九个白色方框的正方形），然后选择更改PHP版本，这时会出现一个新菜单，您可以在其中选择5.6至7.3之间的版本。
