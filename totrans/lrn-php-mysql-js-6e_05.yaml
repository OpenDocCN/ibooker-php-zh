  type: TYPE_NORMAL
  zh: 远程Web服务器的主要缺点是什么？
- en: Why is it better to use a program editor instead of a plain-text editor?
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么使用程序编辑器而不是纯文本编辑器更好？
- en: See [“Chapter 2 Answers”](app01_split_001.xhtml#chapter_2_answers) in the [Appendix A](app01_split_000.xhtml#solutions_to_the_chapter_questions)
