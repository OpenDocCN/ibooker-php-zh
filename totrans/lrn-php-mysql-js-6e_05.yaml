- en: Installing a LAMP on Linux
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Linux 上安装 LAMP
- en: This book is aimed mostly at PC and Mac users, but its contents will work equally
    well on a Linux computer. However, there are dozens of popular flavors of Linux,
    and each of them may require installing a LAMP in a slightly different way, so
    I can’t cover them all in this book. However, there is a version of AMPPS available
    for Linux, which is probably the simplest way for you to go.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向 PC 和 Mac 用户，但其内容在 Linux 计算机上同样适用。不过，有数十种流行的 Linux 版本，每种版本可能需要以略有不同的方式安装
    LAMP，因此我无法在本书中全部涵盖。但是，Linux 也有一种名为 AMPPS 的版本可供使用，可能是您最简单的选择。
- en: 'That said, some Linux versions come preinstalled with a web server and MySQL,
    and the chances are that you may already be all set to go. To find out, try entering
    the following into a browser and see whether you get a default document root web
    page:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，一些 Linux 版本预装了 Web 服务器和 MySQL，您可能已经准备就绪。要确认，请在浏览器中输入以下内容，查看是否能获取默认的文档根网页：
- en: '[PRE9]'
  id: totrans-100
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: If this works, you probably have the Apache server installed and may well have
    MySQL up and running too; check with your system administrator to be sure.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果此操作成功，您可能已安装 Apache 服务器，并且可能已经运行 MySQL；请向系统管理员确认。
- en: If you don’t yet have a web server installed, however, there’s a version of
    AMPPS available that you can download from the website.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您尚未安装 Web 服务器，可以从网站下载 AMPPS 的版本。
- en: Installation is similar to the sequence shown in the preceding section. If you
    need further assistance on using the software, please refer to the documentation.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 安装步骤与前一节中显示的顺序类似。如果需要进一步了解如何使用软件，请参阅文档。
- en: Working Remotely
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程工作
- en: If you have access to a web server already configured with PHP and MySQL, you
    can always use that for your web development. But unless you have a high-speed
    connection, it is not always your best option. Developing locally allows you to
    test modifications with little or no upload delay.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经可以访问配置了 PHP 和 MySQL 的 Web 服务器，您可以随时用于 Web 开发。但是，除非您拥有高速连接，否则这可能并非您的最佳选项。在本地进行开发允许您测试修改，几乎没有上传延迟。
- en: Accessing MySQL remotely may not be easy either. You should use the secure SSH
    protocol to log in to your server to manually create databases and set permissions
    from the command line. Your web hosting company will advise you on how best to
    do this and provide you with any password it has set for your MySQL access (as
    well as, of course, for getting into the server in the first place). I recommend
    you never use the insecure Telnet protocol to remotely log in to any server.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 远程访问 MySQL 也许不是件容易的事情。您应该使用安全的 SSH 协议登录服务器，通过命令行手动创建数据库并设置权限。您的 Web 主机公司将为您提供最佳操作建议，并提供
    MySQL 访问的任何密码（当然也包括首次登录服务器的密码）。我建议您永远不要使用不安全的 Telnet 协议远程登录任何服务器。
- en: Logging In
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录
- en: I recommend that, at minimum, Windows users should install a program such as
    [PuTTY](http://putty.org) for SSH access (remember that SSH is much more secure
    than Telnet).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议至少 Windows 用户应安装诸如 [PuTTY](http://putty.org) 之类的程序进行 SSH 访问（请记住 SSH 比 Telnet
    安全得多）。
- en: 'On a Mac, you already have SSH available. Just select the *Applications* folder,
    followed by *Utilities*, and then launch Terminal. In the Terminal window, log
    in to a server using SSH as follows:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在Mac上，你已经可以使用SSH。只需选择*应用程序*文件夹，然后选择*实用工具*，然后启动终端。在终端窗口中，使用SSH登录服务器如下：
- en: '[PRE10]'
  id: totrans-110
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: where *`server.com`* is the name of the server you wish to log in to and *`mylogin`*
    is the username you will log in under. You will then be prompted for the correct
    password for that username and, if you enter it correctly, you will be logged
    in.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 其中*`server.com`*是你希望登录的服务器名称，*`mylogin`*是你要使用的用户名。然后系统会提示你输入该用户名的正确密码，如果输入正确，你将登录成功。
- en: Using SFTP or FTPS
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用SFTP或FTPS
- en: To transfer files to and from your web server, you will generally need an FTP,
    SFTP, or FTPS program. Although FTP is not a secure protocol, software that helps
    you upload and download files is still often referred to as FTP, but it’s FTPS
    or SFTP that you need to ensure proper security on your web server. If you go
    searching the web for a good client, you’ll find so many that it could take you
    quite a while to come across one with all the right features for you.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 要在您的Web服务器上传输文件，通常需要FTP、SFTP或FTPS程序。虽然FTP不是安全协议，但仍然经常用软件上传和下载文件，称为FTP，但确保Web服务器安全的是FTPS或SFTP。如果你在网上寻找一个好的客户端，你会发现有很多选择，可能需要一段时间才能找到适合你的功能完备的程序。
- en: Don’t Use FTP
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要使用FTP
- en: FTP is insecure and should not be used. There are far safer methods than FTP
    for transferring files, such as using Git or similar technologies. Also, SSH-based
    SFTP (Secure File Transfer Protocol) and SCP (Secure Copy Protocol) are gaining
    traction. Good FTP programs, however, will also support SFTP and FTPS (FTP-SSL).
    Often the means of file transfer you use will be down to the policies of the company
    you work for, but for personal use an FTP program such as FileZilla (discussed
    next) will provide most (if not all) of the functionality and security you require.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: FTP是不安全的，不应使用。有比FTP更安全的文件传输方法，如使用Git或类似技术。此外，基于SSH的SFTP（安全文件传输协议）和SCP（安全复制协议）也越来越受欢迎。好的FTP程序通常也支持SFTP和FTPS（FTP-SSL）。文件传输方式通常取决于你所在公司的政策，但对于个人使用来说，如FileZilla（下面讨论）这样的FTP程序将提供你所需的大部分（如果不是全部）功能和安全性。
- en: My preferred FTP/SFTP program is the open source [FileZilla](http://filezilla-project.org),
    for Windows, Linux, and macOS 10.5 or newer (see [Figure 2-11](#filezilla-grab)).
    Full instructions on how to use FileZilla are available on the [wiki](http://wiki.filezilla-project.org).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我偏爱的FTP/SFTP程序是开源软件[FileZilla](http://filezilla-project.org)，支持Windows、Linux和macOS
    10.5或更新版本（参见[图 2-11](#filezilla-grab)）。有关如何使用FileZilla的完整说明，请参阅[wiki](http://wiki.filezilla-project.org)。
- en: '![FileZilla is a full-featured FTP program](Images/pmj6_0211.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![FileZilla是一个功能齐全的FTP程序](Images/pmj6_0211.png)'
- en: Figure 2-11\. FileZilla is a full-featured FTP program
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-11. FileZilla是一个功能齐全的FTP程序
- en: Of course, if you already have an FTPS or SFTP program, all the better—stick
    with what you know.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你已经有一个FTPS或SFTP程序，那就更好了——坚持你熟悉的工具。
- en: Using a Code Editor
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用代码编辑器
- en: Although a plain-text editor works for editing HTML, PHP, and JavaScript, there
    have been some tremendous improvements in dedicated code editors, which now incorporate
    very handy features such as colored syntax highlighting. Today’s program editors
    are smart and can show you where you have syntax errors before you even run a
    program. Once you’ve used a modern editor, you’ll wonder how you ever managed
    without one.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管纯文本编辑器可以用于编辑HTML、PHP和JavaScript，但专用代码编辑器的改进显著，现在它们具备了非常实用的功能，如彩色语法突出显示。今天的程序编辑器很智能，甚至可以在你运行程序之前就显示语法错误的位置。一旦你使用了现代编辑器，你会想知道自己以前是怎么没有用它们的。
- en: There are a number of good programs available, but I have settled on Visual
    Studio Code (VSC) from Microsoft because it’s powerful; runs on all of Windows,
    Mac, and Linux; and is free (see [Figure 2-12](#program-editors-like-visual)).
    Everyone has different programming styles and preferences, though, so if you don’t
    get on with it, there are plenty more code editors available to choose from—or
    you may wish to go directly for an integrated development environment (IDE), as
    described in the following section.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多优秀的程序可供选择，但我选择了微软的Visual Studio Code（VSC），因为它功能强大，在Windows、Mac和Linux上都能运行，并且是免费的（参见[图 2-12](#program-editors-like-visual)）。尽管每个人的编程风格和偏好不同，如果你对它不习惯，还有很多其他代码编辑器可供选择，或者你可能希望直接选择一个集成开发环境（IDE），正如下一节所述。
- en: '![](Images/pmj6_0212.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/pmj6_0212.png)'
- en: Figure 2-12\. Program editors (like Visual Studio Code) are superior to plain-text editors
  id: totrans-124
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-12\. 程序编辑器（如Visual Studio Code）优于纯文本编辑器
- en: As you can see from [Figure 2-12](#program-editors-like-visual), VSC highlights
    the syntax appropriately, using colors to help clarify what’s going on. What’s
    more, you can place the cursor next to brackets or braces, and it will highlight
    the matching ones so that you can check whether you have too many or too few.
    In fact, VSC does a lot more in addition, which you will discover and enjoy as
    you use it. You can download a copy from [code.visualstudio.com](https://code.visualstudio.com).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，通过[图 2-12](#program-editors-like-visual)，VSC适当地突出语法，使用颜色帮助澄清正在发生的事情。此外，你可以将光标放在括号或大括号旁边，它会突出显示匹配的括号，这样你可以检查是否有过多或过少。事实上，VSC还有更多功能，随着你的使用，你会发现并享受它们。你可以从[code.visualstudio.com](https://code.visualstudio.com)下载副本。
- en: Again, if you have a different preferred program editor, use that; it’s always
    a good idea to use programs you’re already familiar with.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其他喜欢的编辑器，可以使用它；使用你已经熟悉的程序是个好主意。
- en: Using an IDE
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用IDE
- en: As good as dedicated program editors can be for your programming productivity,
    their utility pales when compared to integrated development environments. IDEs
    offer many additional features such as in-editor debugging and program testing,
    as well as function descriptions and much more, although these are features that
    are slowly creeping into some code editors too these days, such as the previously
    recommended VSC. [Figure 2-13](#when-youre-using-an-ide) shows the popular Eclipse
    IDE with some HTML loaded into the main frame (it allows you to work with PHP,
    JavaScript, and other file types as well).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管专用程序编辑器对你的编程生产力可能非常有用，但与集成开发环境相比，它们的效用显得微不足道。IDE提供许多额外功能，如编辑器内调试和程序测试，以及函数描述等，尽管这些功能如今也在一些代码编辑器中慢慢加入，比如之前推荐的VSC。[图 2-13](#when-youre-using-an-ide)展示了流行的Eclipse
    IDE，主框架加载了一些HTML（它还允许你使用PHP、JavaScript和其他文件类型）。
- en: '![](Images/pmj6_0213.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/pmj6_0213.png)'
- en: Figure 2-13\. When you’re using an IDE, code development becomes much quicker
    and easier
  id: totrans-130
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 2-13\. 使用IDE时，代码开发变得更快、更容易
- en: When developing with an IDE, you can set breakpoints and then run all (or portions)
    of your code, which will stop at the breakpoints and provide you with information
    about the program’s current state.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用IDE进行开发时，你可以设置断点，然后运行所有（或部分）代码，它将在断点处停止，并为你提供关于程序当前状态的信息。
- en: As an aid to learning programming, the examples in this book can be entered
    into an IDE and run there and then, without the need to call up your web browser.
    There are several IDEs available for different platforms. [Table 2-1](#selection_of_php_ides)
    lists some of the most popular free PHP IDEs, along with their download URLs.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 作为学习编程的辅助工具，本书中的示例可以直接输入到集成开发环境（IDE）中运行，无需打开网页浏览器。不同平台都有多种IDE可供选择。[表 2-1](#selection_of_php_ides)列出了一些最受欢迎的免费PHP
    IDE以及它们的下载URL。
