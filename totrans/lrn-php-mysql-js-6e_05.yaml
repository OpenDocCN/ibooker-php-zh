- en: Choosing an IDE can be a very personal thing, so if you intend to use one, I
    advise you to download a couple or more to try them out first; they all either
    have trial versions or are free to use, so it won’t cost you anything.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个IDE可能是非常个人化的事情，所以如果你打算使用一个，我建议你先下载几个或更多来试用；它们都有试用版或免费使用，所以不会花费你任何费用。
- en: You should take the time to install a code editor or IDE you are comfortable
    with now; you’ll then be ready to try out the examples in the coming chapters.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 现在花时间安装一个你熟悉的代码编辑器或IDE，然后你将准备好在接下来的章节中尝试示例。
- en: Armed with these tools, you are now ready to move on to [Chapter 3](ch03.xhtml#introduction_to_php),
    where we’ll start exploring PHP in further depth and find out how to get HTML
    and PHP to work together, as well as how the PHP language itself is structured.
    But before moving on, I suggest you test your new knowledge with the following
    questions.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些工具，现在你已经准备好继续进入《[第三章](ch03.xhtml#introduction_to_php)》，我们将深入探讨PHP，并了解如何使HTML和PHP协同工作，以及PHP语言本身的结构。但在继续之前，我建议你用以下问题来测试你的新知识。
