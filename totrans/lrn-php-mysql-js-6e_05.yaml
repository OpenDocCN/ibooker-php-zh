  type: TYPE_NORMAL
  zh: IP地址127.0.0.1和URL *http://localhost* 有什么共同点？
- en: What is the purpose of an FTP program?
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FTP程序的目的是什么？
- en: Name the main disadvantage of working on a remote web server.
  id: totrans-146
  prefs:
